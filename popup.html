<!DOCTYPE html>
<html>
<style>
body{
	background-color: #f9f9fa;
	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	color: #212529;
	text-align: left;
}

body.dark{
	background-color: #212529;
	color: #f9f9fa;

}

.btn {
	display: inline-block;
	padding: 6px 12px;
	margin-bottom: 0;
	font-size: 14px;
	font-weight: 400;
	line-height: 1.42857143;
	text-align: center;
	white-space: nowrap;
	/* vertical-align: middle; */
	-ms-touch-action: manipulation;
	touch-action: manipulation;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background-image: none;
	border: 1px solid transparent;
		border-top-color: transparent;
		border-right-color: transparent;
		border-bottom-color: transparent;
		border-left-color: transparent;
	border-radius: 4px;
}
button, select {
	text-transform: none;
}
button, input {
	overflow: visible;
}
.btn-default {
	color: #333;
	background-color: #fff;
	border-color: #ccc;
}
.btn-default:hover {
	background-color: #e6e6e6;
	border-color: #adadad;
}
.dark > .btn-default {
	color: #fff;
	background-color: #444;
	border-color: #444;
}
.dark > .btn-default:hover {
	background-color: #313131;
	border-color: #2b2a2a;
}

.form-control {
	display: inline-block;
	/* width: 100%; */
	/* height: 34px; */
	padding: 6px 12px;
	font-size: 14px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	border-radius: 4px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}

.dark > .form-control {
	color: #fff;
	background-color: #313131;
	border-color: #2b2a2a;
}

.lead {
    font-size: 1.1rem;
    font-weight: 300;
}
p {
    margin-top: 0;
    margin-bottom: 0.3rem;
}
</style>
<head>
	<meta charset="utf-8" />
</head>

<body class="dark">
	<form id="window-title-prefix-form">
		<p class="lead">Set the window title prefix: </p><input class="form-control" id="title-input" type="text" /> <input class="btn btn-default" id="set-window-title-prefix" type="submit" value="OK" />
	</form>
	<script src="popup.js"></script>
</body>

</html>
